<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESsiamoci - Studia Scienze Motorie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Chart.js for the performance graph -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="header-stats">
            <span id="pc-counter" title="Punti Conoscenza"><i class="fa-solid fa-star"></i> 0</span>
        </div>
        <h1 id="home-title">VESsiamoci <i class="fa-solid fa-brain"></i></h1>
        <div class="global-actions">
            <button id="sound-toggle-btn" title="Audio On/Off"><i class="fa-solid fa-volume-high"></i></button>
            <button id="global-search-btn" title="Cerca"><i class="fa-solid fa-magnifying-glass"></i></button>
            <button id="dashboard-btn" title="Dashboard"><i class="fa-solid fa-grip"></i></button>
        </div>
    </header>

    <main id="app">
        <div class="loader"></div>
    </main>
    
    <!-- Toast Notification for Achievements -->
    <div id="toast-notification" class="hidden"></div>
    
    <!-- Modals -->
    <div id="feedback-modal-container" class="modal-container hidden">
        <div class="modal-content"><span class="close-btn">×</span><h3 id="modal-title"></h3><p id="modal-text"></p></div>
    </div>
    <div id="search-modal-container" class="modal-container hidden">
        <div class="modal-content large"><span class="close-btn">×</span><h3><i class="fa-solid fa-magnifying-glass"></i> Cerca un Argomento</h3><input type="text" id="search-modal-input" placeholder="Scrivi una parola chiave..."><div id="search-modal-results"></div></div>
    </div>
    <div id="question-detail-modal" class="modal-container hidden">
        <div class="modal-content large"><span class="close-btn">×</span><div id="question-detail-content"></div></div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
