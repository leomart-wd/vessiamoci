<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VESsiamoci - Studia Scienze Motorie</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
</head>
<body>
    <header>
        <div class="header-stats">
            <span id="pc-counter" title="Punti Conoscenza"><i class="fa-solid fa-star"></i> 0</span>
        </div>
        <h1 data-action="go-to-dashboard">VESsiamoci</h1>
        <div class="global-actions">
            <button id="sound-toggle-btn" data-action="toggle-sound" title="Audio On/Off"><i class="fa-solid fa-volume-high"></i></button>
            <button data-action="go-to-train" title="Allenati"><i class="fa-solid fa-dumbbell"></i></button>
            <button data-action="go-to-stats" title="Visualizza Risultati"><i class="fa-solid fa-chart-pie"></i></button>
        </div>
    </header>

    <main id="app">
        <div class="loader"></div>
    </main>
    
    <div id="toast-notification"></div>
    
    <div id="feedback-modal-container" class="modal-container">
        <div class="modal-content">
            <span class="close-btn">Ã—</span>
            <h3 id="modal-title"></h3>
            <div id="modal-text"></div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
