<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOCE VIVA - Learning Engine</title>
    
    <!-- CORREZIONE: Il percorso ora punta alla cartella 'css' -->
    <link rel="stylesheet" href="css/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <h1>VOCE VIVA</h1>
        <p id="score">Punteggio: 0 / 0</p>
    </header>

    <main id="app-container">
        
        <div class="quiz-container active">
            <div id="question-container">Caricamento domande...</div>
            <div id="options-container"></div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" style="display: none;">Prossima Domanda</button>
        </div>

        <div class="result-container">
            <h2 id="final-score-title">Quiz Completato!</h2>
            <p id="final-score"></p>
            <button id="restart-btn">Ricomincia il Quiz</button>
        </div>

    </main>

    <!-- CORREZIONE: Il percorso ora punta alla cartella 'js' -->
    <script src="js/main.js"></script>

</body>
</html>
