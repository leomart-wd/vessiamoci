<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vessiamoci - A Fun Quiz Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Main Homepage Container -->
    <div id="home-container" class="container">
        <header>
            <h1>Welcome to Vessiamoci!</h1>
            <p class="subtitle">Test your knowledge with our fun and engaging quizzes.</p>
        </header>
        <main>
            <button id="start-quiz-btn" class="btn btn-primary">Start Quiz</button>
        </main>
    </div>

    <!-- Quiz Container (Initially Hidden) -->
    <div id="quiz-container" class="container hidden">
        <div id="question-header">
            <h2 id="question-text">Question text goes here...</h2>
        </div>
        <div id="answer-buttons" class="btn-grid">
            <!-- Answer buttons will be dynamically generated here -->
        </div>
        <div id="feedback-section">
            <p id="feedback-text"></p>
        </div>
        <div class="controls">
            <button id="next-btn" class="btn btn-secondary hidden">Next</button>
        </div>
    </div>

    <!-- Audio Elements for Sound Feedback -->
    <audio id="correct-sound" src="sounds/correct.mp3" preload="auto"></audio>
    <audio id="incorrect-sound" src="sounds/incorrect.mp3" preload="auto"></audio>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
